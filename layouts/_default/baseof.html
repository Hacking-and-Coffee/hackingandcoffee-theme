<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body class="overflow-hidden flex flex-col">
  <div class="h-screen flex flex-col overflow-y-auto custom-scrollbar">
    <header>
      {{ partial "header.html" . }}
    </header>
    <main class="flex-1">
      {{ block "main" . }}{{ end }}
    </main>
    <footer class="mt-auto">
      {{ partial "footer.html" . }}
    </footer>
  </div>
</body>
</html>
