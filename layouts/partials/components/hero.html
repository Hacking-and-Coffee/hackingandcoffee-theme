<section class="relative bg-hacking-midnight-darker dark:bg-hacking-midnight text-white py-20">
  {{ if .Site.Params.hero.image }}
    <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('{{ .Site.Params.hero.image | relURL }}');"></div>
    <div class="absolute inset-0 bg-black opacity-50"></div>
  {{ end }}
  <div class="container mx-auto px-4 flex flex-col items-center relative z-10">
    <img src="{{ "images/color_logo_transparent.svg" | relURL }}" alt="Hacking and Coffee Logo" class="">
    <p class="text-lg sm:text-xl md:text-2xl mb-8 text-center">{{ .Site.Params.hero.subtitle }}</p>
    <a href="{{ "posts" | relURL }}" class="bg-hacking-violet hover:bg-hacking-violet-light text-white font-bold py-2 px-4 rounded-full transition duration-300">
      Explore Posts
    </a>
  </div>
</section>
